@(title: String)(content: Html)

<!DOCTYPE html>
<html class="fuelux" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simplicity - Massive Admin Pack</title>

    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("assets/bootstrap/css/bootstrap.css")">

    <![endif]-->

    <link rel='stylesheet' type='text/css' href='@routes.Assets.at("assets/fullcalendar/fullcalendar.css")' />
