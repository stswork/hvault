@(title: String)

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Acrhomed - Massive Admin Pack</title>

    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("assets/bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("assets/font-awesome/css/font-awesome.min.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/styles-less.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/responsive.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/animate.css")">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300,700,700italic,900,100' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- ADDED BY SAGAR [START]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/form/form.js")"></script>

</head>

<body class="register-page">

<section class="content register-page">

    <div class="content-liquid">
        <div class="container">
            <div class="row">
               <form id="registrationForm" name="registrationForm" method="post" class="basic-form"
                       action="@controllers.routes.RegistrationController.handleRegistration()"
                       data-uri="">
                <div class="register-page-container">
                    <div class="boxed animated flipInY">
                        <div class="inner">
                            <div class="login-title text-center">
                                <h4>Create new account</h4>
                            </div>
                            <div class="row">
                                <div class="box error">
                                    <div class="content">
                                        <p></p>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <!-- Name Input -->
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input type="text" class="form-control" placeholder="Name" id="fullName" name="fullName"/>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <!-- E-mail Input -->
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                        <input type="email" id="email" name="email" class="form-control" placeholder="Username (E-Mail ID)" />
                                    </div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-12">
                                    <!-- Password Input -->
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <!-- Password Input -->
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input type="password" id="re-password" name="re-password" class="form-control" placeholder="Password Repeat" />
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-4 col-md-4-margin">
                                    <label for="country">Country:</label>
                                    <select id="country" name="country">
                                        <option selected="selected" value="United State">United States</option>
                                        <option value="Germany">Germany</option>
                                        <option value="Croatia">Croatia</option>
                                        <option value="England">England</option>
                                        <option value="Poland">Poland</option>
                                        <option value="France">France</option>
                                        <option value="India">India</option>
                                    </select>
                                </div>

                                <div class="col-md-4 col-md-4-margin">
                                    <label for="city">City:</label>
                                    <input type="text" name="city" id="city" placeholder="Enter your current city..." />
                                </div>


                                <div class="col-md-4 col-md-4-margin">
                                    <label for="pincode">Post code:</label>
                                    <input type="text" id="pincode" name="pincode" placeholder="Enter your city post code..." />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 ">
                                    <label for="monthOfBirth">Date Of Birth:</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 col-md-4-margin">
                                    <select id="monthOfBirth" name="monthOfBirth">
                                        <option selected="selected" value="1">Jan</option>
                                        <option value="2">Feb</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </div>
                                <div class="col-md-4 col-md-4-margin">
                                    <select id="dayOfBirth" name="dayOfBirth">
                                        <option selected="selected" value="1">01</option>
                                        <option value="2">02</option><option value="3">03</option>
                                        <option value="4">04</option><option value="5">05</option>
                                        <option value="6">06</option><option value="7">07</option>
                                        <option value="8">08</option><option value="9">09</option>
                                        <option value="10">10</option><option value="11">11</option>
                                        <option value="12">12</option><option value="13">13</option>
                                        <option value="14">14</option><option value="15">15</option>
                                        <option value="16">16</option><option value="17">17</option>
                                        <option value="18">18</option><option value="19">19</option>
                                        <option value="20">20</option><option value="21">21</option>
                                        <option value="22">22</option><option value="23">23</option>
                                        <option value="24">24</option><option value="25">25</option>
                                        <option value="26">26</option><option value="27">27</option>
                                        <option value="28">28</option><option value="29">29</option>
                                        <option value="30">30</option><option value="31">31</option>
                                    </select>
                                </div>
                                <div class="col-md-4 col-md-4-margin">
                                    <select id="yearOfBirth" name="yearOfBirth">
                                        <option selected="selected" value="2014">2014</option>
                                        <option value="2013">2013</option>
                                        <option value="2012">2012</option>
                                        <option value="2011">2011</option>
                                        <option value="2010">2010</option>
                                        <option value="2009">2009</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-md-4 ">
                                    <label for="gender">Gender:</label>
                                </div>
                                <div class="col-md-4 col-md-4-margin">

                                    <select id="gender" name="gender">
                                        <option selected="selected" value="MALE">MALE</option>
                                        <option value="FEMALE">FEMALE</option>
                                    </select>
                                </div>

                            </div>
                                <div class="row">

                                <div class="col-md-12">
                                    <!-- URL Input -->
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                        <input type="text" class="form-control" placeholder="Phone" />
                                    </div>
                                </div>

                            </div>

                            <input type="submit" class="btn btn-lg btn-success" value="Register your account" name="submit" id="submit" />

                            <p class="footer">We respect your privacy. We hate spam as much as you do.</p>

                        </div>
                    </div>

                </div>
               </form>
            </div>

        </div>
    </div>

</section>

<!-- Javascript -->
<script src="@routes.Assets.at("assets/jquery/jquery.min.js")"></script>
<script src="@routes.Assets.at("assets/bootstrap/js/bootstrap.min.js")"></script>
<script src="@routes.Assets.at("assets/flippy/jquery.flippy.min.js")"></script>


<script type="text/javascript">
    jQuery(document).ready(function($){

    var min_height = jQuery(window).height();
    jQuery('div.register-page-container').css('min-height', min_height);
    jQuery('div.register-page-container').css('line-height', min_height + 'px');

    //$(".inner", ".boxed").fadeIn(500);
    });
</script>
</body>
</html>
